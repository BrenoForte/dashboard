<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conforms - Cadastro de Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #1a365d;
      --secondary-color: #2c5282;
      --accent-color: #4299e1;
      --light-color: #ebf8ff;
      --error-color: #e53e3e;
      --success-color: #38a169;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7fafc;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #2d3748;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin-top: 50px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-bottom: 2rem;
      position: relative;
    }

    h1, h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(66,153,225,0.2);
    }

    input::placeholder {
      color: #a0aec0;
    }

    button {
      padding: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      color: white;
      background-color: var(--primary-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
      width: 100%;
    }

    li {
      padding: 0.5rem 0;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    li > div {
      display: flex;
      gap: 0.5rem;
    }

    li span {
      display: block;
      margin-bottom: 0.3rem;
    }

    li button {
      font-size: 0.9rem;
      padding: 0.4rem 0.75rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background-color: var(--accent-color);
      color: white;
      transition: background-color 0.3s ease;
    }

    li button:hover {
      background-color: var(--secondary-color);
    }

    #mensagem {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }

    .error {
      color: var(--error-color);
    }

    .success {
      color: var(--success-color);
    }

    .loading {
      color: var(--secondary-color);
    }

    .logout {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: var(--error-color);
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .logout:hover {
      color: #a02929;
    }

    .logo {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">Conforms</div>

    <div class="card">
      <span class="logout" onclick="logout()">Sair</span>
      <h1>Cadastro de Usuários</h1>
      <form id="formulario">
        <input type="text" id="nome" placeholder="Digite o nome" required />
        <input type="email" id="email" placeholder="Digite o e-mail" required />
        <button type="submit">Cadastrar</button>
      </form>
      <div id="mensagem"></div>
    </div>

    <div class="card">
      <h2>Usuários Cadastrados:</h2>
      <ul id="lista"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const lista = document.getElementById('lista');
    const mensagem = document.getElementById('mensagem');
    const token = localStorage.getItem('token');

    if (!token) {
      alert('Você precisa estar logado.');
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    function aguardar(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!nome || !email) {
        mensagem.textContent = 'Preencha todos os campos.';
        mensagem.className = 'error';
        return;
      }

      mensagem.textContent = 'Cadastrando...';
      mensagem.className = 'loading';

      try {
        const res = await fetch('http://localhost:3000/usuarios', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ nome, email })
        });

        if (!res.ok) {
          const data = await res.json();
          throw new Error(data.erro || 'Erro ao salvar usuário');
        }

        form.reset();
        mensagem.textContent = '✅ Usuário cadastrado com sucesso!';
        mensagem.className = 'success';
        await aguardar(500);
        carregarUsuarios();
      } catch (err) {
        mensagem.textContent = err.message;
        mensagem.className = 'error';
      }
    });

    async function excluirUsuario(id) {
      if (!confirm("Deseja mesmo excluir este usuário?")) return;

      mensagem.textContent = 'Excluindo...';
      mensagem.className = 'loading';

      try {
        const res = await fetch(`http://localhost:3000/usuarios/${id}`, {
          method: 'DELETE',
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        if (!res.ok) throw new Error('Erro ao excluir usuário');

        mensagem.textContent = 'Usuário excluído com sucesso.';
        mensagem.className = 'success';
        await aguardar(500);
        carregarUsuarios();
      } catch (err) {
        mensagem.textContent = err.message;
        mensagem.className = 'error';
      }
    }

    function editarUsuario(usuario) {
      const novoNome = prompt('Novo nome:', usuario.nome);
      const novoEmail = prompt('Novo e-mail:', usuario.email);

      if (!novoNome || !novoEmail) {
        alert("Nome e e-mail são obrigatórios.");
        return;
      }

      fetch(`http://localhost:3000/usuarios/${usuario._id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ nome: novoNome, email: novoEmail })
      })
      .then(async (res) => {
        if (!res.ok) {
          const data = await res.json();
          throw new Error(data.erro || 'Erro ao atualizar usuário');
        }
        alert("✅ Usuário atualizado com sucesso!");
        carregarUsuarios();
      })
      .catch(err => {
        alert('Erro ao editar usuário: ' + err.message);
      });
    }

    async function carregarUsuarios() {
      lista.innerHTML = '';
      mensagem.textContent = 'Carregando...';
      mensagem.className = 'loading';

      try {
        const res = await fetch('http://localhost:3000/usuarios', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        if (!res.ok) throw new Error('Erro ao buscar usuários');

        const usuarios = await res.json();

        lista.innerHTML = '';

        if (usuarios.length === 0) {
          lista.innerHTML = '<p>Nenhum usuário cadastrado.</p>';
          mensagem.textContent = '';
          mensagem.className = '';
          return;
        }

        usuarios.forEach(usuario => {
          const li = document.createElement('li');
          const span = document.createElement('span');
          span.textContent = `${usuario.nome} - ${usuario.email}`;

          const btnContainer = document.createElement('div');
          
          const btnEditar = document.createElement('button');
          btnEditar.textContent = 'Editar';
          btnEditar.onclick = () => editarUsuario(usuario);

          const btnExcluir = document.createElement('button');
          btnExcluir.textContent = 'Excluir';
          btnExcluir.onclick = () => excluirUsuario(usuario._id);

          btnContainer.appendChild(btnEditar);
          btnContainer.appendChild(btnExcluir);
          
          li.appendChild(span);
          li.appendChild(btnContainer);
          lista.appendChild(li);
        });

        mensagem.textContent = '';
        mensagem.className = '';
      } catch (err) {
        mensagem.textContent = err.message;
        mensagem.className = 'error';
      }
    }

    carregarUsuarios();
  </script>
</body>
</html>
